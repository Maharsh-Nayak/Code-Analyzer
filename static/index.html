<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Code Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Gemini Code Analyzer</h1>
            <p class="text-gray-600">Get expert analysis of your code from different perspectives</p>
        </header>

        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="mb-6">
                <label for="role" class="block text-sm font-medium text-gray-700 mb-2">Select Role</label>
                <select id="role" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="frontend">Frontend Developer</option>
                    <option value="backend">Backend Developer</option>
                    <option value="non-technical">Non-Technical</option>
                </select>
            </div>

            <div class="mb-6">
                <label for="input" class="block text-sm font-medium text-gray-700 mb-2">Enter your code or question</label>
                <textarea id="input" rows="6" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>

            <div class="flex space-x-4 mb-6">
                <button id="submit" class="flex-1 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Analyze
                </button>
                <button id="clear" class="flex-1 bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                    Clear
                </button>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Analysis Result</label>
                <div id="output" class="w-full p-4 bg-gray-50 border border-gray-300 rounded-md min-h-[200px] whitespace-pre-wrap"></div>
            </div>
        </div>

        <div class="mt-6 text-center">
            <a href="/repo-analyzer" class="text-blue-600 hover:text-blue-800">â†’ Go to Repository Analyzer</a>
        </div>

        <div id="loading" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="bg-white p-4 rounded-lg shadow-lg">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
                <p class="mt-2 text-gray-600">Analyzing...</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
