<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository Analyzer - Gemini Code Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Repository Analyzer</h1>
            <p class="text-gray-600">Analyze GitHub repositories for structure and languages</p>
        </header>

        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="mb-6">
                <label for="repoUrl" class="block text-sm font-medium text-gray-700 mb-2">GitHub Repository URL</label>
                <input type="text" id="repoUrl" 
                    class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="https://github.com/username/repository">
            </div>

            <div class="flex space-x-4 mb-6">
                <button id="analyze" class="flex-1 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Analyze Repository
                </button>
                <button id="clear" class="flex-1 bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                    Clear
                </button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <h2 class="text-xl font-semibold mb-4">Directory Structure</h2>
                    <div id="structure" class="w-full p-4 bg-gray-50 border border-gray-300 rounded-md min-h-[300px] whitespace-pre-wrap font-mono text-sm"></div>
                </div>
                <div>
                    <h2 class="text-xl font-semibold mb-4">Language Analysis</h2>
                    <div id="languages" class="w-full p-4 bg-gray-50 border border-gray-300 rounded-md min-h-[300px] whitespace-pre-wrap"></div>
                </div>
            </div>
        </div>

        <div class="mt-6 text-center">
            <a href="/" class="text-blue-600 hover:text-blue-800">‚Üê Back to Code Analyzer</a>
        </div>

        <div id="loading" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="bg-white p-4 rounded-lg shadow-lg">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
                <p class="mt-2 text-gray-600">Analyzing Repository...</p>
            </div>
        </div>
    </div>

    <script src="repo_analyzer.js"></script>
</body>
</html>
